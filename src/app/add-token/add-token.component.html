<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            required
            [(ngModel)]="token.quantity"
            name="quantity"
            min="1"
            max="5"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="address"
            required
            [(ngModel)]="token.address"
            name="address"
          />
        </div>
  
        <button (click)="saveToken()" class="btn btn-success">Add</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Token was added successfully!</h4>
        <button class="btn btn-success" (click)="newToken()">Add</button>
      </div>
    </div>
  </div>
