<div class="list row">
    <div class="col-md-6">
      <h4>Tokens List</h4>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Address</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr [class.active]="i == currentIndex"
              *ngFor="let token of tokens; let i = index"
              (click)="setActiveToken(token, i)">
            <td>{{ token.address }}</td>
            <td>{{ token.quantity }}</td>
          </tr>
        </tbody>  
      </table> 

      <button class="m-3 btn btn-sm btn-danger" (click)="deleteToken()">
        Get Token
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentToken">
        <h4>Token</h4>
        <div>
          <label><strong>Address:</strong></label> {{ currentToken.address }}
        </div>
        <div>
          <label><strong>Quantity:</strong></label>
          {{ currentToken.quantity }}
        </div>
      </div>
  
      <div *ngIf="!currentToken">
        <br />
        <p>Please select a token...</p>
      </div>
    </div>
  </div>
